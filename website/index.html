<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1>US Live Weather App</h1>
    </div>
    <div class="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
    </div>
    <div class="holder entry visible">
      <div id="entryHolder">
        <div id="date"></div>
        <div id="reportedFeelings"></div>
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="humidity"></div>
        <div id="weather"></div>
        <div id="icon">
        </div>
      </div>
    </div>
    <button class="button" id="generate" type="submit"> Generate </button>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>

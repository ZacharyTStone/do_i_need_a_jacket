<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Do I need a Jacket?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- app -->
  <div id="app">
    <div class="section headline">
      <h1>Do I Need a Jacket? <span class="sub-title "><u>(<span style="color: red;">U</span><span
              style="color: rgb(172, 172, 172);">S</span><span style="color: rgb(47, 47, 255);">A</span>
            Edition)</u></span>
      </h1>
    </div>
    <div class="section zip">
      <input type="text" class="form-control form-control-lg" id="zip" placeholder="enter zip code here">
    </div>
    <div class="section personal-temp-div">
      <div>
        <input type="radio" class="personal-temp form-check-input" value=0 name="personal-temp-radio" checked="checked">
        <label for="personal-temp-normal" class="form-check-label">I'm not sensitive to changes in
          temperature.</label><br>
        <input type="radio" class="personal-temp form-check-input" value=3 name="personal-temp-radio">
        <label for="personal-temp-hot" class="form-check-label">I often feel hot</label><br>
        <input type="radio" class="personal-temp form-check-input" value=-3 name="personal-temp-radio">
        <label for="personal-temp-cold" class="form-check-label">I often feel cold</label>
      </div>
    </div>
    <div class="section button-div">
      <button class="btn btn-primary" id="generate" type="submit" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Generate </button>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title justify-content-center" id="staticBackdropLabel">Do I need a jacket?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="section entry">
            <div id="entryHolder">
              <div id="clothing"></div>
              <div id="location"></div>
              <div class="weather-info-div">
                <ul>
                  <li id="temp"></li>
                  <li id="feelslike"></li>
                  <li id="humidity"></li>
                  <li id="weather"></li>
                </ul>
              </div>
              <div id="icon-div">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="/js/app.js" type="text/javascript"></script>

</body>

</html>

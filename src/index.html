<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Do I need a Jacket?</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app">
    <div class="section headline">
      <h1>Do I Need a Jacket?</h1>
      <h5>(USA Edition)</h5>
    </div>
    <div class="section zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="section personal-temp">
      <input type="radio" class="personal-temp" value=0 name="personal-temp-radio" checked="checked">
      <label for="personal-temp-normal">I don't get hot or cold easily.</label><br>
      <input type="radio" class="personal-temp" value=3 name="personal-temp-radio">
      <label for="personal-temp-hot">I get hot easily</label><br>
      <input type="radio" class="personal-temp" value=-3 name="personal-temp-radio">
      <label for="personal-temp-cold">I get cold easily</label>
    </div>
    <div class="section entry">
      <div id="entryHolder">
        <div id="clothing"></div>
        <div id="location"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="weather"></div>
        <div id="icon">
        </div>
      </div>
    </div>
    <div class="section button">
      <button class="button" id="generate" type="submit"> Generate </button>
    </div>
  </div>
  <script src="/js/app.js" type="text/javascript"></script>

</body>

</html>
